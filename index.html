<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能项目推荐系统</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "md5": "https://esm.sh/md5"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>智能项目推荐系统</h1>

        <!-- 版块一: 用户输入 -->
        <div id="userInputSection" class="section">
            <h2>用户输入</h2>
            <textarea id="userInput" placeholder="例如：帮我推荐一下上海地区面积在 150 平米以上的项目。"></textarea>
            <button id="searchButton">搜索</button>
        </div>

        <!-- 版块二: 维度提取 -->
        <div id="dimensionExtractionSection" class="section">
            <h2>维度提取</h2>
            <div id="dimensionsDisplay">
                <!-- 维度将在这里动态显示 -->
            </div>
        </div>

        <!-- 版块三: 结果展示 -->
        <div id="resultsDisplaySection" class="section">
            <h2>结果展示</h2>
            <div id="resultsList">
                <!-- 推荐结果将在这里动态显示 -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
